<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>E-Voting</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/design.css">
</head>

<body class="bg-light">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container d-flex justify-content-center">
      <a class="navbar-brand text-center" href="#" style="font-size: 1.5rem; font-weight: 600;">
        E-Voting
      </a>
    </div>
  </nav>

  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-6">

        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title mb-3">Enter License ID</h5>

            <div id="alert-placeholder"></div>

            <!-- License ID input -->
            <form id="license-form" class="mb-3" autocomplete="off">
              <div class="mb-3">
                <label for="license_id" class="form-label">License ID</label>
                <input type="text" id="license_id" name="license_id" class="form-control" placeholder="Enter license ID" required>
              </div>
              <button class="btn btn-primary" id="check-btn" type="submit">Check</button>
            </form>

            <!-- Name, CID & Dropdown -->
<form id="info-form" style="display:none;" autocomplete="off">

  <div class="mb-3">
    <label for="name" class="form-label">Full Name</label>
    <input type="text" id="name" name="name" class="form-control" placeholder="Full name" required>
  </div>

  <div class="mb-3">
    <label for="cid" class="form-label">CID</label>
    <input type="text" id="cid" name="cid" class="form-control" placeholder="CID" required>
  </div>

  <!-- Dropdown (visual only, no backend change) -->
  <div class="mb-3">
    <label for="selection" class="form-label">Select</label>
    <select id="selection" name="selection" class="form-control">
      <option value="" disabled selected>Select an option</option>
      <option value="Option A">Option A</option>
      <option value="Option B">Option B</option>
      <option value="Option C">Option C</option>
    </select>
  </div>

  <button class="btn btn-success" id="submit-btn" type="submit">Submit</button>
  <button class="btn btn-secondary ms-2" id="cancel-btn" type="button">Cancel</button>

</form>

            <!-- Already submitted -->
            <div id="already-submitted" class="alert alert-warning mt-3" style="display:none;">
              This license ID has already been used to submit information. You cannot submit again.
            </div>

            <!-- Instruction -->
            <p class="text-center mt-4 text-muted" style="font-size: 0.9rem;">
              Instruction: Use <strong>/copy_license</strong> to get your License ID.
            </p>

          </div>
        </div>

      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
