<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Voting</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/design.css">
</head>

<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container d-flex justify-content-center">
      <a class="navbar-brand text-center" href="#">E-Voting</a>
    </div>
  </nav>

  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-6">

        <div class="card shadow-sm">
          <div class="card-body">

            <h5 class="card-title mb-3 text-center">Enter License ID</h5>

            <div id="alert-placeholder"></div>

            <!-- License ID input -->
            <div class="mb-3">
              <label for="licenseInput" class="form-label">License ID</label>
              <input type="text" id="licenseInput" class="form-control" placeholder="Enter License ID">
            </div>
            <button class="btn btn-primary w-100 mb-3" type="button" id="check-btn" onclick="checkLicense()">Check</button>

            <!-- Name, CID, Dropdown -->
            <div id="formSection" style="display:none;">
              <div class="mb-3">
                <label for="nameInput" class="form-label">Full Name</label>
                <input type="text" id="nameInput" class="form-control" placeholder="Enter Name">
              </div>

              <div class="mb-3">
                <label for="cidInput" class="form-label">CID</label>
                <input type="text" id="cidInput" class="form-control" placeholder="Enter CID">
              </div>

              <div class="mb-3">
                <label for="selectInput" class="form-label">Select</label>
                <select id="selectInput" class="form-control">
                  <option value="">Select Your Option</option>
                  <option value="Option A">Option A</option>
                  <option value="Option B">Option B</option>
                  <option value="Option C">Option C</option>
                </select>
              </div>

              <button class="btn btn-success w-100 mb-2" type="button" id="submit-btn" onclick="submitForm()">Submit</button>
            </div>

            <!-- Message -->
            <p id="message" class="text-center mt-2"></p>

            <!-- Instruction -->
            <div class="text-center mt-4 text-muted" style="font-size: 0.9rem;">
              Instruction: Use <strong>/copy_license</strong> to get your License ID.
            </div>

          </div>
        </div>

      </div>
    </div>
  </main>

  <!-- Bootstrap JS bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JS logic -->
  <script>
    async function checkLicense() {
      const license_id = document.getElementById("licenseInput").value.trim();
      const message = document.getElementById("message");
      const formSection = document.getElementById("formSection");
      const checkBtn = document.getElementById("check-btn");

      // Clear previous messages and hide form
      message.textContent = "";
      formSection.style.display = "none";

      // Clear previous form values
      document.getElementById("nameInput").value = "";
      document.getElementById("cidInput").value = "";
      document.getElementById("selectInput").value = "";

      if (!license_id) {
        message.textContent = "Please enter a License ID.";
        return;
      }

      // Change button text
      checkBtn.textContent = "Checking...";
      checkBtn.disabled = true;

      try {
        const response = await fetch("/api/check_license", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ license_id })
        });

        const result = await response.json();

        if (!result.allowed) {
          message.textContent = "License ID not allowed.";
          return;
        }

        if (result.submitted) {
          message.textContent = "You have already submitted.";
          return;
        }

        formSection.style.display = "block";

      } catch (err) {
        message.textContent = "Network error.";
      } finally {
        checkBtn.textContent = "Check";
        checkBtn.disabled = false;
      }
    }

    async function submitForm() {
      const license_id = document.getElementById("licenseInput").value.trim();
      const name = document.getElementById("nameInput").value.trim();
      const cid = document.getElementById("cidInput").value.trim();
      const selected_option = document.getElementById("selectInput").value;
      const message = document.getElementById("message");
      const submitBtn = document.getElementById("submit-btn");

      if (!name || !cid || !selected_option) {
        message.textContent = "Please fill in all fields.";
        return;
      }

      // Change button text
      submitBtn.textContent = "Submitting...";
      submitBtn.disabled = true;

      try {
        const response = await fetch("/api/submit_form", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            license_id,
            name,
            cid,
            selected_option
          })
        });

        const result = await response.json();

        if (result.success) {
          message.textContent = "Submission successful!";
          formSection.style.display = "none";
        } else {
          message.textContent = "Submission error.";
        }

      } catch (err) {
        message.textContent = "Network error.";
      } finally {
        submitBtn.textContent = "Submit";
        submitBtn.disabled = false;
      }
    }
  </script>

</body>
</html>
