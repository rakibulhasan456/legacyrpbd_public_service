<body><!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>License Portal</title>

  <!-- Bootstrap CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/design.css">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">License Portal</a>
    </div>
  </nav>

  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-6">

        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title mb-3">Enter License ID</h5>

            <div id="alert-placeholder"></div>

            <!-- License ID input -->
            <form id="license-form" class="mb-3" autocomplete="off">
              <div class="mb-3">
                <label for="license_id" class="form-label">License ID</label>
                <input type="text" id="license_id" name="license_id" class="form-control" placeholder="Enter license ID" required>
              </div>
              <button class="btn btn-primary" id="check-btn" type="submit">Check</button>
            </form>

            <!-- Name & CID form (hidden initially) -->
            <form id="info-form" style="display:none;" autocomplete="off">
              <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Full name" required>
              </div>
              <div class="mb-3">
                <label for="cid" class="form-label">CID</label>
                <input type="text" id="cid" name="cid" class="form-control" placeholder="CID" required>
              </div>
              <button class="btn btn-success" id="submit-btn" type="submit">Submit</button>
              <button class="btn btn-secondary ms-2" id="cancel-btn" type="button">Cancel</button>
            </form>

            <!-- Info about already submitted -->
            <div id="already-submitted" class="alert alert-warning mt-3" style="display:none;">
              This license ID has already been used to submit information. You cannot submit again.
            </div>

          </div>
        </div>

      </div>
    </div>
  </main>

  <!-- Bootstrap JS bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>

    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
