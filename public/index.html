<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>E-Voting</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 30px;
            text-align: center;
        }

        .hidden { display: none; }

        input, select, button {
            width: 100%;
            padding: 12px;
            margin-top: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            background: black;
            color: white;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.8;
        }

        .instruction {
            margin-top: 25px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>

<body>

    <h1>E-Voting</h1>

    <input type="text" id="licenseInput" placeholder="Enter License ID" />

    <button onclick="checkLicense()">Check License</button>

    <!-- Name, CID, Dropdown -->
    <div id="formSection" class="hidden">

        <input type="text" id="nameInput" placeholder="Enter Name">

        <input type="text" id="cidInput" placeholder="Enter CID">

        <select id="selectInput">
            <option value="">Select Your Option</option>
            <option value="Option A">Option A</option>
            <option value="Option B">Option B</option>
            <option value="Option C">Option C</option>
        </select>

        <button onclick="submitForm()">Submit</button>
    </div>

    <p id="message"></p>

    <!-- Instruction -->
    <div class="instruction">
        Instruction: Use /copy_license to get your License ID.
    </div>

<script>
async function checkLicense() {
    const license_id = document.getElementById("licenseInput").value.trim();
    const message = document.getElementById("message");
    const formSection = document.getElementById("formSection");

    message.textContent = "";
    formSection.classList.add("hidden");

    if (!license_id) {
        message.textContent = "Please enter a License ID.";
        return;
    }

    try {
        const response = await fetch("/api/check_license", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ license_id })
        });

        const result = await response.json();

        if (!result.allowed) {
            message.textContent = "License ID not allowed.";
            return;
        }

        if (result.submitted) {
            message.textContent = "You have already submitted.";
            return;
        }

        formSection.classList.remove("hidden");

    } catch (err) {
        message.textContent = "Network error.";
    }
}

async function submitForm() {
    const license_id = document.getElementById("licenseInput").value.trim();
    const name = document.getElementById("nameInput").value.trim();
    const cid = document.getElementById("cidInput").value.trim();
    const selected_option = document.getElementById("selectInput").value;
    const message = document.getElementById("message");

    if (!name || !cid || !selected_option) {
        message.textContent = "Please fill in all fields.";
        return;
    }

    try {
        const response = await fetch("/api/submit_form", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                license_id,
                name,
                cid,
                selected_option
            })
        });

        const result = await response.json();

        if (result.success) {
            message.textContent = "Submission successful!";
            document.getElementById("formSection").classList.add("hidden");
        } else {
            message.textContent = "Submission error.";
        }

    } catch (err) {
        message.textContent = "Network error.";
    }
}
</script>

</body>
</html>
